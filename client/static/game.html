<div class="container-fluid core_container" id="content">
	<div id="game-state" class="text"></div>
	<div id="player-state" class="text"></div>
	<div class="text">Your cards</div>
	<div id="cards" class="cards"></div>
	<div id="rundcontrol" class="gameblock">
		<button class="btn btn-default btn-primary btn-block control" type="button" id="passbutton" onClick="game.pass()"  value="passgame">Pass</button>
		<input type="number" name="bid" value="game.currentBid()" class=" control">
		<button class="btn btn-default btn-primary btn-block control" onClick="game.bid()" type="button" id="bidbutton" value="bidgame">Bid</button>
		<br />
		<button class="btn btn-default btn-primary btn-block control" onClick="game.check()" type="button" id="checkbutton" value="checkgame">Check</button>
		<button class="btn btn-default btn-primary btn-block control" onClick="game.allIn()" type="button" id="allinbutton" value="allingame">All In</button>
	</div>
	<div id="changecontrol" class="gameblock">
		<button class="btn btn-default btn-primary btn-block control" onClick="game.change()" type="button" id="changebutton" value="changegame">Change selected</button>
	</div>
</div>
